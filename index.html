<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link 
     href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" 
     rel="stylesheet" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
     crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 
    <title>Weather App</title>
</head>
<body>
    <div class="Weather-app">
        <header> 
<form class="search-form" id="search-form">
    <input
     type="search" 
    placeholder="Enter a city..." 
    required 
    id="search-form-input"
    class="search-form-input"
     />
    
<input type="submit" value="Search" class="search-form-button" />
    </form>
        </header>
<main>
    <div class=" weather-app-data">
    <div> 
        <h1 class="weather-app-city" id="city"></h1>
        <p class="weather-app-details">
         <span id="time"></span>,
        <span id="description"></span>
        <br />
        Humidity :<strong id="humidity"></strong>, Wind: 
        <strong id="wind-speed"></strong>
        </p>
        </div>
    <div class="weather-app-temperature-container">
      <div id="icon" ></div>
        <div class="weather-app-temperature" id="temperature"></div>
        <div class="weather-app-unit">°C</div>
    </div>
    </div>
<div class="weather-forecast">
<div class="row">
<div class="col-2">
    <div class="weather-forecast-date">
    Tue
</div>
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
        alt=""
        width="40"
        />
        <div class="weather-forecast-temperatures">
<span class="weather-forecast-temperature-max">
    18°
</span>
    <span class="weather-forecast-temperature-min">
        12°
    </span>
        </div>
    </div>
</div>
</div>
    </main>

    <footer>
    This project was coded by

    and
    <a href="https://imaginative-souffle-068e9a.netlify.app/" target="blank">hosted on Netlify</a>
    </footer>
        <script src="src/app.js"></script>
        </div>
</body>
</html>
